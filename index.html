<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Stock Profile & Loss Calculator</h1>
    </header>
    <main>
      <div class="input-div" for="initial-price">
        Intial Price
        <input class="input" type="number" id="initial-price" placeholder="Enter Initial Price Here"/>
      </div>
      <div class="input-div" for="stocks-quantity">
        Quantity of Stocks
        <input
          class="input"
          type="number"
          id="stocks-quantity"
          placeholder="Enter the Number of Stocks bought"
        />
      </div>
      <div class="input-div" for="current-price"
        >Current Price
        <input
          class="input"
          type="number"
          id="current-price"
          placeholder="Enter the Current Price of the stocks"
      /></div>

      <button id="submit-btn" class="btn-check">Tell Me!!</button>

      <div id="output-box" class="output"></div>
    </main>
    
    <script src="main.js"></script>
  </body>
</html>
